name: Sync SVG to Cloudflare R2

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出当前仓库代码
      - name: Checkout repo
        uses: actions/checkout@v2

      # 安装 AWS CLI
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # 使用 aws-cli 将 SVG 文件同步到 Cloudflare R2
      - name: Sync SVG to Cloudflare R2
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          aws configure set aws_access_key_id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          aws configure set aws_secret_access_key ${{ secrets.CLOUDFLARE_API_TOKEN }}
          aws s3 sync ./MoeLite/svgs s3://moe-icons-website/version-${{ github.event.release.tag_name }}/ \
          --endpoint-url https://svg.moeicons.com
